<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA Milk Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6 lg:p-8">
    <div id="loading-spinner" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"></div>
    </div>
    <main id="app-content" class="container mx-auto max-w-4xl opacity-0 transition-opacity duration-500 ease-in-out">
        <!-- Header -->
        <header class="bg-white rounded-2xl shadow-lg p-6 mb-6 flex items-center justify-between flex-wrap">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 tracking-tight">NA Milk Center</h1>
            <div class="mt-4 sm:mt-0 flex items-center space-x-2">
                <span id="user-id-display" class="text-gray-500 text-sm md:text-base font-medium truncate max-w-[150px] sm:max-w-none">User ID: <span id="user-id"></span></span>
                <button onclick="showCustomerModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition transform hover:scale-105">
                    Add Customer
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <section class="bg-white rounded-2xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Customers</h2>
            <div id="customer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Customer cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Customer Entry & Receipt Modal -->
        <div id="entry-modal" class="modal fixed inset-0 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-xl max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300">
                <h3 id="modal-title" class="text-xl sm:text-2xl font-bold text-gray-700 mb-4">New Entry for...</h3>
                <form id="entry-form" onsubmit="handleEntry(event)">
                    <div class="mb-4">
                        <label for="entry-date" class="block text-gray-600 font-medium mb-1">Date</label>
                        <input type="date" id="entry-date" class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="entry-liters" class="block text-gray-600 font-medium mb-1">Liters of Milk</label>
                        <input type="number" id="entry-liters" step="0.01" class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 2.5" required>
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mt-4">
                        <button type="submit" class="w-full sm:w-1/2 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-lg transition transform hover:scale-105">
                            Save Entry
                        </button>
                        <button type="button" onclick="showReceiptModal()" class="w-full sm:w-1/2 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl shadow-lg transition transform hover:scale-105">
                            Generate Receipt
                        </button>
                    </div>
                </form>

                <!-- Receipt View (hidden by default) -->
                <div id="receipt-view" class="mt-8 hidden">
                    <h4 class="text-xl font-semibold text-gray-700 mb-4">Receipt Details</h4>
                    <form id="receipt-form" onsubmit="generateReceipt(event)">
                        <div class="mb-4">
                            <label for="price-per-liter" class="block text-gray-600 font-medium mb-1">Price per Liter (in $)</label>
                            <input type="number" id="price-per-liter" step="0.01" class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg transition transform hover:scale-105">
                            Generate Receipt
                        </button>
                    </form>
                    <div id="receipt-output" class="border border-gray-300 rounded-xl p-6 mt-6 bg-gray-50 hidden">
                        <!-- Receipt content will be generated here -->
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button id="copy-receipt-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition transform hover:scale-105 hidden" onclick="copyReceipt()">Copy</button>
                        <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition transform hover:scale-105" onclick="closeEntryModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- New Customer Modal -->
        <div id="customer-modal" class="modal fixed inset-0 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md transform scale-95 transition-transform duration-300">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-700 mb-4">Add New Customer</h3>
                <form id="customer-form" onsubmit="addCustomer(event)">
                    <div class="mb-4">
                        <label for="customer-name" class="block text-gray-600 font-medium mb-1">Full Name</label>
                        <input type="text" id="customer-name" class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="customer-phone" class="block text-gray-600 font-medium mb-1">Phone Number</label>
                        <input type="tel" id="customer-phone" class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="customer-email" class="block text-gray-600 font-medium mb-1">Email Address</label>
                        <input type="email" id="customer-email" class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <p id="contact-error" class="text-red-500 text-sm mb-4 hidden">Please provide either a phone number or an email.</p>
                    <div class="flex space-x-3 mt-4">
                        <button type="button" onclick="closeCustomerModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-xl shadow-md transition transform hover:scale-105">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md transition transform hover:scale-105">
                            Add Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal fixed inset-0 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm transform scale-95 transition-transform duration-300">
                <h3 class="text-xl font-bold text-gray-700 mb-4">Confirmation</h3>
                <p id="confirm-message" class="text-gray-600 mb-6">Are you sure you want to delete this customer?</p>
                <div class="flex space-x-3 mt-4">
                    <button id="cancel-btn" onclick="hideConfirmModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-xl shadow-md transition transform hover:scale-105">
                        Cancel
                    </button>
                    <button id="confirm-delete-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-xl shadow-md transition transform hover:scale-105">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let currentCustomerId = null;
        let currentCustomerData = null;
        let userId = null;

        window.onload = async () => {
            const loadingSpinner = document.getElementById('loading-spinner');
            const appContent = document.getElementById('app-content');
            
            try {
                // Firebase Initialization
                if (firebaseConfig) {
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    
                    if (initialAuthToken) {
                        await auth.signInWithCustomToken(initialAuthToken);
                    } else {
                        await auth.signInAnonymously();
                    }
                    
                    auth.onAuthStateChanged(user => {
                        if (user) {
                            userId = user.uid;
                            document.getElementById('user-id').innerText = userId;
                            console.log("Firebase initialized and user authenticated.");
                            setupFirestoreListeners();
                        } else {
                            console.error("Authentication failed.");
                        }
                        loadingSpinner.classList.add('hidden');
                        appContent.classList.remove('opacity-0');
                    });
                } else {
                    console.error("Firebase config not found. App will run in a limited, non-persistent mode.");
                    loadingSpinner.classList.add('hidden');
                    appContent.classList.remove('opacity-0');
                }
            } catch (error) {
                console.error("Error during Firebase initialization or authentication:", error);
                loadingSpinner.classList.add('hidden');
                appContent.classList.remove('opacity-0');
            }
        };

        function getCustomerCollection() {
            if (!db || !userId) {
                console.error("Firestore or user ID not ready.");
                return null;
            }
            // Use a public collection to allow other users to find each other, as requested
            return db.collection(`artifacts/${appId}/public/data/customers`);
        }

        function getEntriesCollection(customerId) {
            if (!db || !userId) {
                console.error("Firestore or user ID not ready.");
                return null;
            }
            return db.collection(`artifacts/${appId}/public/data/customers/${customerId}/entries`);
        }

        // Firestore Listeners
        function setupFirestoreListeners() {
            const customersRef = getCustomerCollection();
            if (customersRef) {
                customersRef.onSnapshot(snapshot => {
                    const customerList = document.getElementById('customer-list');
                    customerList.innerHTML = '';
                    if (snapshot.empty) {
                        customerList.innerHTML = '<p class="text-gray-500 col-span-full text-center">No customers added yet.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const customer = doc.data();
                        const customerId = doc.id;
                        customerList.innerHTML += createCustomerCard(customer, customerId);
                    });
                }, error => {
                    console.error("Error getting customers:", error);
                });
            }
        }

        // UI Functions
        window.showCustomerModal = () => {
            document.getElementById('customer-modal').classList.remove('hidden');
        };

        window.closeCustomerModal = () => {
            document.getElementById('customer-modal').classList.add('hidden');
            document.getElementById('customer-form').reset();
            document.getElementById('contact-error').classList.add('hidden');
        };

        window.showEntryModal = async (customerId, customerName) => {
            currentCustomerId = customerId;
            currentCustomerData = null;
            
            // Set the date input to the current date
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            document.getElementById('entry-date').value = `${year}-${month}-${day}`;

            // Fetch customer data to get phone/email
            const customerRef = getCustomerCollection().doc(customerId);
            const doc = await customerRef.get();
            if (doc.exists) {
                currentCustomerData = doc.data();
            } else {
                console.error("Customer not found.");
                return;
            }

            document.getElementById('modal-title').innerText = `Entry for ${customerName}`;
            document.getElementById('entry-modal').classList.remove('hidden');
            document.getElementById('receipt-view').classList.add('hidden');
            document.getElementById('receipt-output').classList.add('hidden');
            document.getElementById('copy-receipt-btn').classList.add('hidden');
            document.getElementById('entry-form').reset();
        };

        window.closeEntryModal = () => {
            document.getElementById('entry-modal').classList.add('hidden');
            currentCustomerId = null;
            currentCustomerData = null;
        };
        
        window.showReceiptModal = () => {
            document.getElementById('entry-form').classList.add('hidden');
            document.getElementById('receipt-view').classList.remove('hidden');
        };

        window.hideConfirmModal = () => {
            document.getElementById('confirm-modal').classList.add('hidden');
        };

        // CRUD Operations
        window.addCustomer = async (event) => {
            event.preventDefault();
            const form = event.target;
            const name = form['customer-name'].value;
            const phone = form['customer-phone'].value;
            const email = form['customer-email'].value;
            
            if (!phone && !email) {
                document.getElementById('contact-error').classList.remove('hidden');
                return;
            }
            
            document.getElementById('contact-error').classList.add('hidden');
            
            const customersRef = getCustomerCollection();
            if (customersRef) {
                try {
                    await customersRef.add({
                        name: name,
                        phone: phone || null,
                        email: email || null,
                        ownerId: userId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    closeCustomerModal();
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        };

        window.handleEntry = async (event) => {
            event.preventDefault();
            const form = event.target;
            const date = form['entry-date'].value;
            const liters = parseFloat(form['entry-liters'].value);
            
            const entriesRef = getEntriesCollection(currentCustomerId);
            
            if (entriesRef) {
                try {
                    await entriesRef.add({
                        liters: liters,
                        date: new Date(date).toISOString().split('T')[0], // Store as YYYY-MM-DD
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        ownerId: userId
                    });
                    
                    // Simulate daily update message copy to clipboard
                    const message = `Hi ${currentCustomerData.name}, your milk entry for ${date} is ${liters} liters. View all entries at [Link to App].`;
                    copyTextToClipboard(message);
                    alertMessage("Entry saved! A daily update message has been copied to your clipboard.", "success");
                    
                    closeEntryModal();
                } catch (e) {
                    console.error("Error adding entry: ", e);
                }
            }
        };

        window.generateReceipt = async (event) => {
            event.preventDefault();
            
            const pricePerLiter = parseFloat(document.getElementById('price-per-liter').value);
            const customerName = currentCustomerData.name;
            const entries = [];
            
            const entriesRef = getEntriesCollection(currentCustomerId);
            if (entriesRef) {
                const querySnapshot = await entriesRef.get();
                querySnapshot.forEach(doc => {
                    entries.push(doc.data());
                });
                
                const receiptOutput = document.getElementById('receipt-output');
                const copyBtn = document.getElementById('copy-receipt-btn');
                
                let receiptText = `*** Receipt for ${customerName} ***\n\n`;
                let totalLiters = 0;
                
                entries.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                entries.forEach(entry => {
                    const totalAmount = entry.liters * pricePerLiter;
                    receiptText += `Date: ${entry.date}, Liters: ${entry.liters.toFixed(2)}, Amount: $${totalAmount.toFixed(2)}\n`;
                    totalLiters += entry.liters;
                });
                
                const totalAmount = totalLiters * pricePerLiter;
                receiptText += `\n-------------------------\n`;
                receiptText += `Total Liters: ${totalLiters.toFixed(2)}\n`;
                receiptText += `Total Amount: $${totalAmount.toFixed(2)}\n`;
                
                receiptOutput.innerText = receiptText;
                receiptOutput.classList.remove('hidden');
                copyBtn.classList.remove('hidden');
            }
        };

        window.deleteCustomer = (customerId) => {
            const confirmModal = document.getElementById('confirm-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            
            confirmModal.classList.remove('hidden');
            confirmBtn.onclick = async () => {
                const customerRef = getCustomerCollection().doc(customerId);
                const entriesRef = getEntriesCollection(customerId);
                
                if (customerRef && entriesRef) {
                    try {
                        // Delete all entries first
                        const entriesSnapshot = await entriesRef.get();
                        const batch = db.batch();
                        entriesSnapshot.forEach(doc => {
                            batch.delete(doc.ref);
                        });
                        await batch.commit();

                        // Then delete the customer document
                        await customerRef.delete();
                        alertMessage("Customer and all data deleted successfully.", "success");
                        hideConfirmModal();
                    } catch (e) {
                        console.error("Error deleting customer: ", e);
                        alertMessage("Error deleting customer.", "error");
                        hideConfirmModal();
                    }
                }
            };
        };
        
        // Helper Functions
        function createCustomerCard(customer, customerId) {
            const hasPhone = customer.phone && customer.phone.length > 0;
            const hasEmail = customer.email && customer.email.length > 0;
            const contactInfo = hasPhone ? customer.phone : (hasEmail ? customer.email : 'No contact info');
            
            return `
                <div class="bg-gray-50 rounded-xl p-6 shadow-md transition transform hover:scale-105 hover:shadow-lg flex flex-col justify-between">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 truncate">${customer.name}</h3>
                        <p class="text-sm text-gray-500 mb-4 truncate">${contactInfo}</p>
                        <p class="text-xs text-gray-400 mb-4">ID: ${customerId}</p>
                    </div>
                    <div class="flex flex-col space-y-2 mt-4">
                        <button onclick="showEntryModal('${customerId}', '${customer.name}')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl shadow-sm transition transform hover:scale-105">
                            Add/View Entries
                        </button>
                        <button onclick="deleteCustomer('${customerId}')" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl shadow-sm transition transform hover:scale-105">
                            Delete Customer
                        </button>
                    </div>
                </div>
            `;
        }
        
        function copyTextToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                alertMessage('Copied to clipboard!', 'success');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alertMessage('Could not copy to clipboard. Please copy manually.', 'error');
            }
            document.body.removeChild(tempTextArea);
        }

        function alertMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-xl shadow-lg font-medium transition-all duration-300 transform scale-100 z-[60] ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            alertDiv.innerText = message;
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.classList.add('scale-0');
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        window.copyReceipt = () => {
            const receiptText = document.getElementById('receipt-output').innerText;
            copyTextToClipboard(receiptText);
        };
    </script>
</body>
</html>
